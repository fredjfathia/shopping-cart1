<div class="container">
  <div class="row">
    <div class="col-md-12">
     <p style="margin-bottom: 20px; font-size:25px"> <img src="res\images (1).png" width="60" height="40" alt="images (1)" loading="lazy"><b><i> My shopping list </i></b> <b><i id="sum">0</i></b><b><i>$</i></b></p>
   </div>
    <div class="col-md-12">
      <table class="table table-ligth text-center">
        <thead>
          <tr >
            <th scope="col"></th>
            <th scope="col">PRODUCT DETAELS</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">PRICE</th>
            <th scope="col">TOTAL</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="tr1">
           <td style="vertical-align:middle ;">
            <button  class="btn btn-light" onclick="redheart('heart0')"><i class="fa fa-heart" id="heart0" ></i></button></td>
            <td width="80" style="vertical-align:middle ;"><img src="res\rose.jpg" alt="rose" height="60"></td>
            <td style="vertical-align:middle ;"><button onclick="dec('number','prix','tot','tot1','tot2','sum')"> - </button><input id="number" type="text" value="0" disabled size="8"><button onclick="inc('number','prix','tot','tot1','tot2','sum')"> + </button></td>
            <td style="vertical-align:middle ;"id="prix" >20$</td>
            <td style="vertical-align:middle ;" id="tot">0$</td>
            <td style="vertical-align:middle ;">
            <button  class="btn btn-light" onclick="deleteart('tr1','tot','sum')"><i class="fa fa-trash" style="font-size:20px"></i></button></td>
          </tr>
          <tr id="l2">
            <td width="20" style="vertical-align:middle ;">
              <button class="btn btn-light" onclick="redheart('heart1')"><i class="fa fa-heart" id="heart1"></i></button></td>
            <td width="80" style="vertical-align:middle ;"><img src="res\Costume-3.jpg" alt="Costume-3" height="60"></td>
            <td style="vertical-align:middle ;"><button onclick="dec('numcos','prcos','tot1','tot','tot2','sum')"> - </button><input id="numcos" type="text" value="0" disabled size="8"><button onclick="inc('numcos','prcos','tot1','tot','tot2','sum')"> + </button></td>
            <td style="vertical-align:middle ;" id="prcos">230$</td>
            <td style="vertical-align:middle ;"id="tot1">0$</td>
            <td style="vertical-align:middle ;">
            <button  class="btn btn-light" onclick="deleteart('l2','tot1','sum')"><i class="fa fa-trash" style="font-size:20px"></i></button></td>
         </tr>
          <tr id="l3">
            <td width="20" style="vertical-align:middle ;">
            <button  class="btn btn-light" onclick="redheart('heart2')"><i class="fa fa-heart" id="heart2"></i></button></td>
            <td width="80" style="vertical-align:middle ;"><img src="res\batteur.jpg" alt="batteur" height="60"></td>
            <td style="vertical-align:middle ;"><button onclick="dec('numbat','prbat','tot2','tot','tot1','sum')"> - </button><input id="numbat" type="text" value="0" disabled size="8"><button onclick="inc('numbat','prbat','tot2','tot','tot1','sum')"> + </button></td>
            <td style="vertical-align:middle ;" id="prbat">300$</td>
            <td style="vertical-align:middle ;"id="tot2">0$</td>
            <td style="vertical-align:middle ;">
            <button  class="btn btn-light" onclick="deleteart('l3','tot2','sum')"><i class="fa fa-trash" style="font-size:20px"></i></button></td>
         </tr>
        </tbody>
